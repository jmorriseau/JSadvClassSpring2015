        <script type="text/javascript">
            
            
            
            $("div").click(function(){
                $("body > div:nth-child(2)").fadeOut();
                $("body > div:nth-child(3)").fadeOut("slow");
                $("body > div:nth-child(4)").fadeOut(3000);
            });
            
            
            
            $(document).click(function(){
                var div = $("body > div:nth-child(1)");
                div.css('border', '1px solid black');
                div.animate({height: '50px', width: '100px', opacity: '0.5'}, "slow");
            });
            
            
            $(document).on('dblclick',function(){
                var div = $("body > div:nth-child(1)");
                div.css('border', '1px solid red');
                div.animate({height: '100px', width: '50px', opacity: '0.9'}, "fast");
            });
            
        </script>
