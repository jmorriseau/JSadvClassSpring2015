<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div><strong>TODO write content</strong></div>
        <p><em>TODO write content</em></p>
        <blockquote><code>TODO write content</code></blockquote>
        
        <script src="js/jquery-2.1.3.js" type="text/javascript"></script>
        <script type="text/javascript">
            
            /*
             * jquery selectors work the same as queryselector.
             */
            
            
             $("div, p, blockquote").on("mouseenter", function(){
                var htmlString = $( this ).html();                
                $( this ).text( htmlString );
            });
            
             $("div, p, blockquote").on("mouseleave", function(){
                var htmlString = $( this ).text();                
                $( this ).html( htmlString );
            });
            
        </script>
    </body>
</html>
