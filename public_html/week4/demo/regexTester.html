<html><head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">

<style type="text/css">

body {
		text-align: center; /* for IE */
	}

.clean{

	border: solid 1px #9F6000;
	background-color: #FEEFB3;	
	padding:5px;
	width:800px;
	margin-left: auto ;
	margin-right: auto ;
	-moz-border-radius: 2em;
	-webkit-border-radius: 2em;


}


textarea{

	border: solid 1px #1F4B7F;
	background-color: #B3D5FE;	
	padding:15px;
	width:800px;
	margin-left: auto ;
	margin-right: auto ;
	-moz-border-radius: 2em;
	-webkit-border-radius: 2em;


}



</style>


</head>
<body>



<h2>JavaScript RegExp Example: Regular Expression Tester</h2>
<p><small> http://www.regular-expressions.info/javascriptexample.html</small></p>

<div class="clean">
<form id="demoMatch" name="demoMatch" method="POST" action="javascript:void(0)">
<p>Regexp: <input name="regex" value="^.*(?=.*[!@#$%^&amp;*()|0-9|!@#$%^&amp;*()0-9])(^[a-zA-Z0-9!@#$%^&amp;*()]+$)" size="100" type="TEXT"></p>
<p>Subject string: <input name="subject" value="jjjj$%90" size="100" type="TEXT"></p>
<p><input value="Test Match" onclick="demoMatchClick()" type="SUBMIT">
<input value="Show Match" onclick="demoShowMatchClick()" type="SUBMIT"></p>

<p>Replacement text: <input name="replacement" value="^.*(?=.{8,14}$)(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(^[a-zA-Z0-9;:!@$()=?_*+]+$)" size="100" type="TEXT"></p>
<p>Result: <input name="result" value="click the button to see the result" size="100" type="TEXT"></p>
<p><input value="Replace" onclick="demoReplaceClick()" type="SUBMIT"></p>
</form>
</div>

<h2>RegExp samples:</h2>
<textarea cols="65" rows="15">Phone Number -
 /^\(?([2-9]{1}[0-9]{2})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/
---Format Phone number from above regex
replace(regexPhone, "($1) $2-$3")

allows only values 1-99, not [00, 01-09]
RE = new RegExp("(?=^[0-9]*$)(?=^.{1,2}$)(?!0[0-9])"); 

number with optional negative sign 
 (?=^[-]?([0-9])*$)

password required(allows for special chars)
^.*(?=.{8,14}$)(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(^[a-zA-Z0-9;:!@$()=?_*+]+$)

 
 
Customer IDs must be 6-14 characters and include a combination of 
letters and numbers.
^.*(?=.{6,12}$)(?=.*\d)(?=.*[a-zA-Z])(^[a-zA-Z0-9]+$)
(?=.{6,12}$)(?=.*\d)(?=.*[a-zA-Z])(^[a-zA-Z0-9]+$)


Your Password must be 8-10 characters and must contain at least one 
number, one uppercase letter, one lowercase letter and one special 
character.
^.*(?=.{8,10}$)(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[;:!@##$%\[\]()=?_*+])(^[a-zA-Z0-9;:!@##$%\[\]()=?_*+]+$)



1st letter must be Alpha, 9-21 total, must have at leat one number
^.*(?=.{9,21}$)(^[a-zA-Z]+[0-9])


/^.*(?=.{6,20}$)(?=.*\d)(?=(.*[a-zA-Z]){2,})(^[a-zA-Z0-9;:!@##$%\[\]()=?_*+]+$)
must
 be 6-20 characters, have at least 2 alpha characters, 1 numeric 
character


^.*(?=.*[!@#$%^&*()|0-9|!@#$%^&*()0-9])(^[a-zA-Z0-9!@#$%^&*()]+$)
</textarea>


<script language="JavaScript"><!--
function demoMatchClick() {
  var re = new RegExp(document.demoMatch.regex.value);
  if (document.demoMatch.subject.value.match(re)) {
    alert("Successful match");
  } else {
    alert("No match");
  }
}

function demoShowMatchClick() {
  var re = new RegExp(document.demoMatch.regex.value);
  var m = re.exec(document.demoMatch.subject.value);
  if (m == null) {
    alert("No match");
  } else {
    var s = "Match at position " + m.index + ":\n";
    for (i = 0; i < m.length; i++) {
      s = s + m[i] + "\n";
    }
    alert(s);
  }
}

function demoReplaceClick() {
  var re = new RegExp(document.demoMatch.regex.value, "g");
  document.demoMatch.result.value = 
    document.demoMatch.subject.value.replace(re, 
      document.demoMatch.replacement.value);
}
// -->
</script>

</body></html>
