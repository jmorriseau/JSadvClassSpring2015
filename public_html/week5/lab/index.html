<!DOCTYPE html>
<html>
    <head>
        <title>Lab 1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" media="all" rel="stylesheet" type="text/css" />
    </head>
    <body>
        
        <form class="" action="#" method="post">            
            <p class="fnameError">
                <label>First Name</label>
                <input name="fname" type="text" value="Julie" />
                <span class="hide">*</span>
            </p>
            <p class="lnameError">
                <label>Last Name</label>
                <input name="lname" type="text" value="Morriseau" />
                <span class="hide">*</span>
            </p>
            <p class="emailError">
                <label>Email</label>
                <input name="email" type="text" value="JMorriseau@bottomline.com" />
                <span class="hide">*</span>
            </p>
            <p class="phoneError">
                <label>Phone</label>
                <input name="phone" type="text" value="4016217900" />
                <span class="hide">*</span>
            </p>
            <p class="address1Error">
                <label>Address Line 1</label>
                <input name="address_one" type="text" value="15 Park Row W" />
                <span class="hide">*</span>
            </p>
            <p class="address2Error">
                <label>Address Line 2</label>
                <input name="address_two" type="text" value="Suite 200" />
                <span class="hide">*</span>
            </p>
            <p class="cityError">
                <label>City</label>
                <input name="city" type="text" value="Providence" />
                <span class="hide">*</span>
            </p>
            <p class="address2Error">
                <label>State</label>
                <input name="state" type="text" value="RI" />
                <span class="hide">*</span>
            </p>
            <p class="zipError">
                <label>Postal Code</label>
                <input name="zip" type="text" value="02903" />
                <span class="hide">*</span>
            </p>
            
            <p class="usernameError">
                <label>User Name</label>
                <input name="username" type="text" value="username" />
                <span class="hide">*</span>
            </p>
            <p class="passwordError">
                <label>Password</label>
                <input name="password" type="password" value="password" />
                <span class="hide">*</span>
            </p>
            <p class="confirmPasswordError">
                <label>Confirm Password</label>
                <input name="confirmPassword" type="password" value="password" />
                <span class="hide">*</span>
            </p>
            
                <input type="submit" name="submit" value="Submit" />
                        
        </form>
       
        <div id="confirmation" class="hide">
            <input type="submit" name="delete" value="Delete" /><br />
             
        </div>
        
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
