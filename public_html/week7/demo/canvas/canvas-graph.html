		function drawLines() {
		
			ctx.strokeStyle = "orange";
			ctx.lineJoin = "square";
			ctx.lineCap = "round";
			ctx.lineWidth = 5;
			
			ctx.beginPath();

			ctx.moveTo(175, 100);

			ctx.lineTo(275, 250);
			ctx.lineTo(375, 150);
			ctx.lineTo(475, can.height-40);
			
			ctx.stroke();
		
		}
		
		
		var bluey = 300,
                    blueheight = can.height-340,
                    redy = 350,
                    redheight = can.height-390,
                    interval = setInterval(drawSteps, 100);
		
		function drawSteps() {
			
			if (  bluey <= 90 &&  redy <= 250 ) {
				clearInterval(interval);
				drawLines(); //callback, animations are done;
			} else {
				ctx.clearRect(0, 0, can.width, can.height);
				draw();
				
				if ( bluey > 90 ) {

					ctx.fillStyle = "blue";
					ctx.fillRect(150, bluey, 50, blueheight);  // x, y, width, height
					bluey -= 10;
					blueheight += 10;
				} else {
					ctx.fillStyle = "blue";
					ctx.fillRect(150, bluey, 50, blueheight);
				}
				
				if ( redy > 250 ) {
					ctx.fillStyle = "red";
					ctx.fillRect(250, redy, 50, redheight);  // x, y, width, height
					redy -= 10;
					redheight += 10;
				} else {
					ctx.fillStyle = "red";
					ctx.fillRect(250, redy, 50, redheight); 
				}
				
			}
			
		}
