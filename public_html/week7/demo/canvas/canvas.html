            var can = document.querySelector('#tutorial');
            var ctx = can.getContext('2d');
            
            var rect = document.querySelector('#rect'),
                img = document.querySelector('#img'),
                line = document.querySelector('#line'),
                diagline = document.querySelector('#diagline'),
                Clear = document.querySelector('#Clear'),
                text = document.querySelector('#text');
        
                function drawLine() {
                    ctx.beginPath();
                    ctx.moveTo(100, 0); //x, y
                    ctx.lineTo(100, can.height-40); 
                    ctx.lineTo(can.width, can.height-40);
                    
                    ctx.moveTo(0, 20); //x, y
                    ctx.lineTo(can.width, 20); 
                    // create a for loop that will create lines across the canvas
                    for ( var i = 40; i < 500; i += 40 ) {
				ctx.moveTo(100, i); //x, y
				ctx.lineTo(can.width, i);
			
			}
                    
                    ctx.stroke();
                }
                line.addEventListener('click', drawLine);
               
                
                function drawDiagLine(){
                    ctx.save();
                    ctx.strokeStyle = "orange";
                    ctx.lineJoin = "square";
                    ctx.lineCap = "round";
                    ctx.lineWidth = 5;
                    ctx.beginPath();
                    ctx.moveTo(175, 100); // x, y
                    ctx.lineTo(275, 250);
                    ctx.lineTo(375, 150);
                    ctx.lineTo(475, can.height-40);
                    //ctx.closePath();
                    ctx.stroke();
                    ctx.restore();
                   
                }
                diagline.addEventListener('click', drawDiagLine);
                
                
                
            function drawClear(){
                ctx.clearRect(0,0,can.width,can.height);
            }
            Clear.addEventListener('click', drawClear);
        
            function drawRect(){
                ctx.fillStyle = "#336699";
                ctx.fillRect(150, 0, 50, 300); // x, y, width, height
            }
            rect.addEventListener('click', drawRect);
            
            
            function drawText(){
                ctx.fillStyle = "blue";
                ctx.font = "16pt Helvetica";
                ctx.fillText("Ford",(can.width/2)-100,can.height/2); //x,y
            }
            text.addEventListener('click', drawText);
            
            
            var pic = new Image();
            pic.src = imgData;
            pic.addEventListener('load', function() {
               console.log('image loaded'); 
            });
            function drawImage(){
                ctx.drawImage(pic,30,0); // x, y
            }
            img.addEventListener('click', drawImage);
