		function drawLines() {
		
			ctx.strokeStyle = "orange";
			ctx.lineJoin = "square";
			ctx.lineCap = "round";
			ctx.lineWidth = 5;
			
			ctx.beginPath();

			ctx.moveTo(175, blueend);

			ctx.lineTo(275, redend);
			ctx.lineTo(375, greenend);
			ctx.lineTo(475, can.height-40);
			
			ctx.stroke();
		
		}
		
		
		var bluey = 300,
                    blueheight = can.height-340,
                    blueend = 10,
                    redy = 350,
                    redheight = can.height-390,
                    redend = 300,
                    greeny = 300,
                    greenheight = can.height-340,
                    greenend = 150,
                    interval = setInterval(drawSteps, 100);
		
		function drawSteps() {
			
			if (  bluey <= blueend &&  redy <= redend &&  greeny <= redend  ) {
				clearInterval(interval);
				drawLines(); //callback, animations are done;
			} else {
				ctx.clearRect(0, 0, can.width, can.height);
				draw();
				
				if ( bluey > blueend ) {

					ctx.fillStyle = "blue";
					ctx.fillRect(150, bluey, 50, blueheight);  // x, y, width, height
					bluey -= 10;
					blueheight += 10;
				} else {
					ctx.fillStyle = "blue";
					ctx.fillRect(150, bluey, 50, blueheight);
				}
				
				if ( redy > redend ) {
					ctx.fillStyle = "red";
					ctx.fillRect(250, redy, 50, redheight);  // x, y, width, height
					redy -= 10;
					redheight += 10;
				} else {
					ctx.fillStyle = "red";
					ctx.fillRect(250, redy, 50, redheight); 
				}
                                if ( greeny > greenend ) {
					ctx.fillStyle = "green";
					ctx.fillRect(350, greeny, 50, greenheight);  // x, y, width, height
					greeny -= 10;
					greenheight += 10;
				} else {
					ctx.fillStyle = "green";
					ctx.fillRect(350, greeny, 50, greenheight); 
				}
				
			}
