<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <style type="text/css">
            canvas {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <canvas id="tutorial" width="750" height="550"></canvas>

        <script type="text/javascript">


            var can = document.querySelector('#tutorial');
            var ctx = can.getContext('2d');


            function drawClear() {
                ctx.clearRect(0, 0, can.width, can.height);
            }

            var width = 100,
                    height = 100,
                    x = 150,
                    y = 0,
                    canvasRight = (can.width - width);



            function growRect() {

                if (y < can.height - height) {
                    drawClear();
                    y += 20;
                    ctx.fillRect(x, y, width, height);
                    setTimeout(growRect, 100);
                } else {
                    moveRect();
                }
            }

            window.addEventListener('load', growRect);
            //growRect();

            function moveRect() {
                if (x < canvasRight) {
                    drawClear();
                    x += 50;
                    ctx.fillRect(x, y, width, height); // x, y, width, height
                    setTimeout(moveRect, 100);

                }
            }


        </script>
    </body>
</html>
